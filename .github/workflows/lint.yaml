name: lint

on:
  push:
    branches: [main] # pushes TO master
  pull_request:
    branches: [main] # pull requests AGAINST master

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.39.0
